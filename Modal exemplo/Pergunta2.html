<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WonderFly | Quiz 2</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; margin:0; background:#f0f0f0; }
    .modal { position:fixed; inset:0; background:rgba(0,0,0,0.6);
      display:flex; align-items:center; justify-content:center; }
    .modal-content { background:#fff; border-radius:16px; padding:40px 30px;
      max-width:500px; width:90%; text-align:center; box-shadow:0 6px 30px rgba(0,0,0,0.2); }
    .modal-content h2{margin-bottom:16px;font-size:1.6rem;color:#3f5efb;}
    .options{display:grid;gap:12px;}
    .option-btn{padding:12px 18px;border-radius:10px;border:1px solid #ddd;
      background:#f9f9f9;cursor:pointer;font-weight:500;text-align:left;transition:.3s;}
    .option-btn:hover{background:#3f5efb;color:#fff;border-color:#3f5efb;}
    a{color:inherit;text-decoration:none;}
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <h2><i class="ri-compass-3-line"></i> Descubra seu Destino</h2>
      <p>Com quem você gostaria de viajar?</p>
      <div class="options">
        <a href="quiz-result.html" class="option-btn"><i class="ri-user-line"></i> Sozinho(a)</a>
        <a href="quiz-result.html" class="option-btn"><i class="ri-heart-line"></i> Casal</a>
        <a href="quiz-result.html" class="option-btn"><i class="ri-group-line"></i> Amigos</a>
        <a href="quiz-result.html" class="option-btn"><i class="ri-family-line"></i> Família</a>
      </div>
    </div>
  </div>
</body>
</html>
