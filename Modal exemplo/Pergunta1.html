<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WonderFly ✈︎ | Quiz Destino</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: visible; /* já visível */
      opacity: 1;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease;
    }

    .modal-content h2 {
      margin-bottom: 16px;
      font-size: 1.6rem;
      color: #3f5efb;
    }

    .modal-content p {
      margin-bottom: 24px;
      color: #555;
    }

    .options {
      display: grid;
      gap: 12px;
    }

    .option-btn {
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      text-align: left;
    }
    .option-btn:hover {
      background: #3f5efb;
      color: #fff;
      border-color: #3f5efb;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Modal sempre aberto -->
  <div class="modal show">
    <div class="modal-content">
      <h2><i class="ri-compass-3-line"></i> Descubra seu Destino</h2>
      <p>Qual tipo de viagem combina mais com você?</p>
      <div class="options">
        <button class="option-btn"><i class="ri-sun-line"></i> Relaxar na praia</button>
        <button class="option-btn"><i class="ri-mountain-line"></i> Aventuras na natureza</button>
        <button class="option-btn"><i class="ri-bank-line"></i> Cultura e História</button>
        <button class="option-btn"><i class="ri-cup-line"></i> Gastronomia e experiências urbanas</button>
      </div>
    </div>
  </div>
</body>
</html>
