<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderFly - Crie sua conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4a90e2, #7a63ff); /* Exemplo de gradiente azul */
            color: #333;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px; /* Reduced from 900px */
            width: 90%;
        }

        .image-section {
            flex: 1;
            background-image: url('https://img.freepik.com/fotos-gratis/turismo-feminino-na-varanda-por-tras_23-2147981904.jpg?semt=ais_hybrid&w=740&q=80');
            background-size: cover;
            background-position: center;
            min-height: 450px; /* Reduced from 500px */
        }

        .form-section {
            flex: 1; /* Changed from 1.2 to make sections equal */
            padding: 30px; /* Reduced from 40px */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo img {
            width: 30px; /* Ajuste o tamanho do logo */
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        p.description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85em;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: #fff;
        }

        .form-group .hint {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85em;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #4a90e2; /* Cor do checkbox */
        }

        .checkbox-group a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85em;
            color: #666;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 450px;
            }

            .image-section {
                display: none; /* Oculta a imagem em telas menores para focar no formulário */
            }

            .form-section {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- A imagem de fundo é definida via CSS -->
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="https://wonderfly.io/favicon.ico" alt="WonderFly Logo"> <!-- Substitua pelo favicon real -->
                <span>WonderFly</span>
            </div>
            <h1>Crie sua conta</h1>
            <p class="description">Junte-se a nós e comece a planejar sua próxima grande aventura!</p>

            <form>
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 8 caracteres">
                    <div class="hint">Mínimo 8 caracteres.</div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Repita sua senha">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="aceitarTermos">
                    <label for="aceitarTermos">
                        Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
                    </label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="../Login/login.html">Faça login aqui</a>
            </div>
        </div>
    </div>
</body>
</html>
